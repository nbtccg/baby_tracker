<title>Baby Tracker</title>
<script type=text/javascript>
</script>

<style type="text/css">

body {
    background-image: url("/static/baby_picture.png");
    background-repeat: no-repeat;
    background-position: right top;
    width: 304px;
    height: 228px;
}

</style>


<body class="bg-solid-light slideContainer strut-slide-0" style="background: url(/static/abby.jpg); background-repeat: no-repeat; background-size: 800px 550px ;">
<h1>Baby Tracker</h1>

<form role="form" method='POST' action='/'>
Date Time:<br> 
<input type="text" name="date" value={{date}}><br>
<input type="text" name="time" value={{time}}><br><br>
Diapers:<br>
<input type="submit" name="submit" value="wet">
<input type="submit" name="submit" value="stool"><br><br>
Supplement:<br>
<input type="submit" name="submit" value="formula">
<input type="submit" name="submit" value="breast milk">
<input type="number" name="supp amount" value=180>ml
<br>
Breast Feeding:<br> 
<input type="submit" name="submit" value="breast fed">
<input type="text" name="duration" value="20">min<br><br>
Pumping:<br>
<input type="submit" name="submit" value="pump">
<input type="text" name="pump amount" value="50">ml<br>
<br><br>
<input type="submit" name="submit" value="Show Data">
</form>
</body>
